
    {% extends 'contacts/base.html' %}
    {% block content %}

<div class="content container">
    <div class="row">
        <div class="col-md-8">
           <div id="accordion">

            {% for name in names %}

                  <div class="card">
                   <div class="persona">
                    <div class="card-header" id="headingOne">
                      <div class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{ name.pk }}" aria-expanded="false" aria-controls="collapse{{ name.pk }}">

                     <h5>{{ name.second_name }} {{ name.first_name }} </h5>

                         </button>
                          (<i> {{ name.persona_dep }} - {{ name.persona_role }} </i> )
                      </div>

                    </div>
                     <div id="collapse{{ name.pk }}" class="collapse" aria-labelledby="heading{{ name.pk }}" data-parent="#accordion">
                        <div class="card-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <p><img src="{{ MEDIA_URL }}{{ name.persona_photo.url }}" width="150" height="150" /></p>
                                    </div>
                                    <div class="col">
                                        <p>Моб.: {{ name.mobile_phone }} </p>
                                        <p>Рабочий тлф.: {{ name.work_phone }} </p>
                                        <p>e-mail: <a href="mailto:{{ name.email }}">{{ name.email }}</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            {% endfor %}
           </div>
        </div>
    </div>
</div>

{% endblock %}
