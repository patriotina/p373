<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact list</title>
</head>
<body>
<h1> Наши герои </h1>
{{ names }}
{% for name in names %}
    <p> {{ name.second_name }} {{ name.first_name }} </br>
    {% for contact in name.item_set.all %}
        {{ contact }}
    {% endfor %}
    </p>
{% endfor %}
</body>
</html>
